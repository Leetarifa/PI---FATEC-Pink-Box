                    </div>
                    <div class="col-7 col-lg-3 m-4">
                        <button class="card p-4">

                                <h4 class="card-title"><b>L</b>ee Natalia</h4>

                                <div class="github hidden">https://github.com/leetarifa</div>
                            </div>

        <div class="hidden z-3" id="dim"></div>

            <div class="col-md-6 col-12 p-0 m-0 text-center">
                <img class="card-img" src="">
                <a class="linkedin" href="#">
                    <button class="p-2 d-none d-md-inline mt-4 mx-2">
                        LinkedIn
                        <img src="image/linkedin.jpg">
                    </button>
                </a>
                <a class="github" href="#">
